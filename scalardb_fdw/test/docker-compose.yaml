version: "3"
services:
  backend-postgres:
    image: postgres:15.1
    ports:
      - "5434:5432"
    volumes:
      - backend-postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=test
    networks:
      - scalar-network

  backend-cassandra:
    image: cassandra:3.11
    ports:
      - "9042:9042"
    volumes:
      - backend-cassandra-data:/var/lib/cassandra
    environment:
      - CASSANDRA_DC=dc1
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
    networks:
      - scalar-network

volumes:
  analytics-data: {}
  backend-postgres-data: {}
  backend-cassandra-data: {}

networks:
  scalar-network: {}
